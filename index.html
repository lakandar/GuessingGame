<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MY CSS -->
    <!-- <link href="style.css"> -->

    <title>Project:1 - Guessing Game</title>
  </head>
  <body>
      <div class="container">
          <h3>Project:1 - Guessing Game</h3>
          <hr>
          <div class="col-12 col-sm-12 col-md-6">
        <p>-Please enter 0-5 for guessing correct number</p>
        <p>-Try to 5 times <input class="btn btn-warning" type="button" id="tryAgain" value="Try Again"> | <input type="button" id="res" class="btn btn-warning" value="Reset"></p>
        
        <div class="input-group mb-3">
        <input class="form-control" type="number" id="inputDigit" placeholder="type digit here">
        <button class="btn btn-outline-secondary" type="button" id="guess">Guess Digit</button>
        </div>
        

        <hr>
        <div class="result-group">
            <ul id="result-list">
                <!-- <li class="text-center mb-2 border border-1"></li>
                <li class="text-center mb-2 border border-1"></li> -->
            </ul>
        </div>  
      </div>
            <div class="col-12 col-sm-12 col-md-6">
                <h2>Score</h2>
                <h5 class="">
                    <span>No. of Correct Digit <input type="button" id="correct" class="btn btn-info"></span>
                    <span>No. of Wrong Digit <input type="button" id="wrong" class="btn btn-danger"></span>
                </h5>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="correct-progress"></div>
                  </div>
                  
                  <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="wrong-progress"></div>
                  </div>
            </div>
        </div>
      <div class="container text-center" style="margin-top: 70px;">
        <span style="font-size: 10px;">Prepared by <em>Abu Hasan</em></span>
      </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MY JS -->
    <script src="script.js"></script>
  </body>
</html>
